<html>
<head>
    
    <link rel="stylesheet" href="app.css" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
</head>
<body>
    <div id="outer" style="width: 100%;">
    <div class="inner">
        <div id="executionPad" class="tradingTile">
            <span class="execute"">
            Executing...
            </span>
         </div>
        <div id="tradingPad" class="tradingTile">
            <table style="height: 100%; width: 100%;">
                <tbody>
                    <tr>
                        <td id="symbols" style="width: 40%" class="symbol"></td>
                        <td style="width: 60%">
                            
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table style="text-align: center; width: 100%;">
                                <tbody>
                                    <tr>
                                        <td id="btnSell" style="width: 40%;">
                                            <div>
                                                <table>
                                                    <tbody>
                                                        <tr>
                                                            <td class="lowlight" style="font-size: 16px">SELL</td>
                                                        </tr>
                                                        <tr>
                                                            <td style="width: 100%;">
                                                                <span id="sellBigFigures" class="lowlight" style="font-size: 18px;"></span>
                                                                <span id="sellPips" class="highlight pips"></span>
                                                                <span id="sellTenthOfPips"  class="lowlight" style="font-size: 18px"></span>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </td>
                                        <td style="width: 20%;">
                                            <table style="height: 100%">
                                                <tbody>
                                                    <tr style="height: 30%">
                                                        <td>
                                                            <div class="upArrow">up</div>
                                                        </td>
                                                    </tr>
                                                    <tr style="height: 40%">
                                                        <td><span id="spread" class="highlight" style="font-size: 16px; margin: 3px"></span></td>
                                                    </tr>
                                                    <tr style="height: 30%">
                                                        <td>
                                                            <div class="downArrow">down</div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                        <td id="btnBuy" style="width: 40%;">
                                            <div>
                                                <table>
                                                    <tbody>
                                                        <tr>
                                                            <td class="lowlight" style="font-size: 16px">BUY</td>
                                                        </tr>
                                                        <tr>
                                                            <td style="width: 100%;">
                                                                <span id="buyBigFigures" class="lowlight" style="font-size: 18px;"></span>
                                                                <span id="buyPips" class="highlight pips"></span>
                                                                <span id="buyTenthOfPips" class="lowlight" style="font-size: 18px"></span>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>                            
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="quantity" class="quantity" style="font-size: 16px; text-align: right"></div>            
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <script src="http://localhost:60217/signalr/hubs"></script>
    <script src="bundle.js"></script>
</body>

</html>
